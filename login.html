</head>

<body>
    <section>
        <!-- logo -->
        <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
                    <h3 class="is-bold is-family-sans-serif  has-text-weight-bold   ">POCKETMUSEUM</h3>
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"

            </div>

            <div id="navBar" class="navbar-menu">
                <div class="navbar-start">

                    <a class="navbar-item" href="lab.html">
                        Lab

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            More

                        <div class="navbar-dropdown">

                        </div>
                    </div>
                </div>
        </nav>
    </section>

    <div class='rootLogin'>
        <section class="hero is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                            <form action="" class="box">
                                <div class="is-centered">
                                    <p class="subtitle has-text-bold has-text-centered">POCKETMUSUEM</p>
                                </div>
                                <br>
                                <div class="field">
                                    <label for="" class="label">User Name</label>
                                    <div class="control has-icons-left">
                                        <input type="userName" placeholder="e.g. bobsmith" class="userName" required>
                                        <span class="icon is-small is-left">
                                            <i class="fa fa-user-circle"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="" class="label">Password</label>
                                    <div class="control has-icons-left">
                                        <input type="password" placeholder="*******" class="passWord" required>
                                        <span class="icon is-small is-left">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="" class="checkbox">
                                        <input type="checkbox">
                                        Remember me
                                    </label>
                                </div>
                                <br>
                                <div class="field">
                                    <button class="button">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="js/handleAccount.js"></script>
