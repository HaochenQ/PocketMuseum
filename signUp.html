<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/45bf2ff706.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class='rootSignUp'>
        <section class="hero is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                            <form action="" class="box">
                                <div class="is-centered">
                                    <p class="subtitle has-text-bold has-text-centered">POCKETMUSUEM</p>
                                </div>
                                <br>
                                <div class="field">
                                    <label for="" class="label">User Name</label>
                                    <div class="control has-icons-left">
                                        <input type="userName" placeholder="e.g. bobsmith" class="input" required>
                                        <span class="icon is-small is-left">
                                        <i class="fa fa-user-circle"></i>
                                    </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="" class="label">Email</label>
                                    <div class="control has-icons-left">
                                        <input type="email" placeholder="e.g. bobsmith@gmail.com" class="input" required>
                                        <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="" class="label">Password</label>
                                    <div class="control has-icons-left">
                                        <input type="password" placeholder="*******" class="input" required>
                                        <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="" class="label">Confirm Password</label>
                                    <div class="control has-icons-left">
                                        <input id="confirm" type="password" placeholder="*******" class="input" required>
                                        <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="" class="checkbox">
                                    <input type="checkbox">
                                    Remember me
                                </label>
                                </div>
                                <br>
                                <div class="field">
                                    <button class="button">
                                    sign up
                                </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="js/handleInput.js" type="module"></script>
    <!-- <script data-main="js/handleInput.js" src="node_modules/requirejs/require.js"></script> -->
</body>

</html>
